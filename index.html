<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="app__container">
        <!-- верхняя часть -->
        <div class="app__container__top">
          <form class="location-form">
            <input
              type="text"
              class="location-form__input"
              id="location-form"
              placeholder="Location"
              required
            />
            <button class="location-form__btn" id="location-form-btn">
              <svg
                class="location-form__icon"
                fill="#000000"
                width="20px"
                height="20px"
                viewBox="0 0 32 32"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>magnifier</title>
                <path
                  d="M29.156 29.961l-0.709 0.709c-0.785 0.784-2.055 0.784-2.838 0l-5.676-5.674c-0.656-0.658-0.729-1.644-0.281-2.412l-3.104-3.102c-1.669 1.238-3.728 1.979-5.965 1.979-5.54 0-10.031-4.491-10.031-10.031s4.491-10.032 10.031-10.032c5.541 0 10.031 4.491 10.031 10.032 0 2.579-0.98 4.923-2.58 6.7l3.035 3.035c0.768-0.447 1.754-0.375 2.41 0.283l5.676 5.674c0.784 0.785 0.784 2.056 0.001 2.839zM18.088 11.389c0-4.155-3.369-7.523-7.524-7.523s-7.524 3.367-7.524 7.523 3.368 7.523 7.523 7.523 7.525-3.368 7.525-7.523z"
                ></path>
              </svg>
            </button>
          </form>
        </div>
        <!-- нижняя часть -->

          <div class="card">
            <div class="card__inner">
              <div class="card__head">
                <div class="card__head-left">
                  <div class="card__icon"></div>
                  <div class="card__head-left-title">
                    <h3 class="card__title">Sterlitamak</h3>
                    <span class="card__desc">Описание погоды</span>
                  </div>
                </div>
                <div class="card__head-right card-param">
                  <svg
                    class="card-param__icon"
                    viewBox="0 0 32 32"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path

                    ></path>
                  </svg>

                    <span class="card-param-value card-param-value_temp"
                      >12<sup>o</sup>C
                    </span>
                  </span>
                </div>
              </div>

                <div class="card__footer-left">
                  <svg
                    class="card__footer-icon"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"

                      fill="#000000"

                  </svg>
                  <span class="card__footer-right">75 %</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
